<div class="container">
    <div [hidden]="submitted">
        <h1>User Form</h1>
        <form (ngSubmit)="onSubmit()" #userForm="ngForm">
            <!-- Name -->
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name"
                required [(ngModel)] = "user.name" name="name"
                #name="ngModel">
                <div [hidden]="name.valid || name.pristine"
                class="alert alert-danger">Name is required</div>
            </div>

            <!-- Username -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username"
                required [(ngModel)] = "user.username" name="username"
                #username="ngModel">
                <div [hidden]="username.valid || username.pristine"
                class="alert alert-danger">Username is required</div>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email"
                required [(ngModel)] = "user.email" name="email"
                #email="ngModel">
                <div [hidden]="email.valid || email.pristine"
                class="alert alert-danger">Email is required</div>
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" id="phone"
                required [(ngModel)] = "user.phone" name="phone"
                #phone="ngModel">
                <div [hidden]="phone.valid || phone.pristine"
                class="alert alert-danger">Phone is required</div>
            </div>

            <!-- Website -->
            <div class="form-group">
                <label for="website">Website</label>
                <input type="text" class="form-control" id="website"
                required [(ngModel)] = "user.website" name="website"
                #website="ngModel">
                <div [hidden]="website.valid || website.pristine"
                class="alert alert-danger">Website is required</div>
            </div>

            <button type="submit" class="btn btn-success"
            [disabled]="!userForm.form.valid">Submit</button>
        </form>
    </div>
</div>
